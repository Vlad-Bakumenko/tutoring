<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="main">
      <!-- create a form to add to-dos -->
      <!-- 1) Create form
      2) Create input, where I will write my to-dos
      3) Create <button></button> with type = submit, that will be submit form and add our to-dos to <section></section>
      4) Create dialog element to show pop-up msg, in case if user leave empty string in input field
      5) Inside create button for resetting dialog window -->
      <form action="">
        <input type="text" placeholder="Enter To-Do...">
        <button type="submit">Create To-Do</button>
      </form>
      <dialog>
        Please fill the input<button type="reset">ok</button></dialog>
      
      <!-- here we will have our todo items appear -->
      <section></section>
    </main>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
